<div class="modal fade" id="settingsModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" [ngClass]="{ 'modal-xl': tabSelected === 'recipies' }" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="settingsModalLabel">Configuración</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" (click)="tabSelected = 'categories'" id="categories-tab" data-toggle="tab" href="#categories" role="tab" aria-controls="categories" aria-selected="true">Categorías</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" (click)="tabSelected = 'recipies'" id="recipies-tab" data-toggle="tab" href="#recipies" role="tab" aria-controls="recipies" aria-selected="false">Recetas</a>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="categories" role="tabpanel" aria-labelledby="categories-tab">
                        <app-categories-config (idsToDeleteOutput)="getIdsToDelete($event)" (categoriesOutput)="getCategories($event)" (changes)="changes = $event"></app-categories-config>
                    </div>
                    <div class="tab-pane fade" id="recipies" role="tabpanel" aria-labelledby="recipies-tab">
                        <div id="recipies">
                            hola mundo
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button type="button" [disabled]="!changes" (click)="onSave()" class="btn btn-primary">Guardar</button>
            </div>
        </div>
    </div>
</div>
